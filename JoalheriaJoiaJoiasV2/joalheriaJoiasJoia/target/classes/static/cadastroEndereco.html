<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="cadastroEndereco.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastramento de Endereço do Cliente</title>
</head>

<body>


	<img src="./img/Designer.png" alt="">

	<h1>Cadastro de Endereço do Cliente</h1>
	<form id="cadastroEnderecoForm">
		<label for="rua"> Rua:</label>
		<input type="text" name="rua" id="Rua" required="required" autofocus><br>

		<br>
		<label for="cep"> CEP do Cliente:</label>
		<input type="text" name="cep" id="Cep" required="required" autofocus><br>

		<br>
		<label for="bairro"> bairro:</label>
		<input type="text" name="bairro" id="Bairro" required><br>

		<label for="estado"> Estado:</label>
		<input type="text" name="estado" id="Estado" required="required" autofocus><br>

		<label for="cidade"> Cidade:</label>
		<input type="text" name="Cidade" id="Cidade" required placeholder="Exemplo: Sorocaba"><br>

        <label for="complemento"> Complemento:</label>
		<input type="text" name="complemento" id="Complemento" required placeholder="Exemplo: apto 202 bloco 11 "><br>

      

		<button type="submit" name="enviar" value="Enviar">Enviar</button>

	</form>

	
	<script src="js.js"></script>

</body>

</html>
